<nav class="controls">
    <input class="controls__checkbox" type="checkbox" href="javascript:;" name="menu-open" id="menu-open"/>
    <label class="controls__label" for="menu-open">
        <svg class="controls__icon" viewBox="0 0 100 100">
            <use xlink:href="#icon-tools"></use>
        </svg>
    </label>
    <div class="filter-container-y">
        <a class="controls__menu-item" href="javascript:;"></a>
        <a class="controls__menu-item" href="javascript:;"></a>
        <a class="controls__menu-item" href="javascript:;"></a>
    </div>
    <a href="javascript:;" class="css-tooltip-right color-blue" ng-click="vm.zoomHome()">
        <span class="tooltip">Zoom to initial extent</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100">
        <use xlink:href="#icon-zoom-home"></use>
    </svg>
    <a href="javascript:;" class="css-tooltip-right color-blue" ng-click="vm.zoomIn()">
        <span class="tooltip">Zoom in</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100">
        <use xlink:href="#icon-zoom-in"></use>
    </svg>
    <a href="javascript:;" class="css-tooltip-right color-blue" ng-click="vm.zoomOut()">
        <span class="tooltip">Zoom out</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100">
        <use xlink:href="#icon-zoom-out"></use>
    </svg>
    <div class="filter-container-x">
        <a class="controls__menu-item" href="javascript:;"></a>
        <a class="controls__menu-item" href="javascript:;"></a>
        <a class="controls__menu-item" href="javascript:;"></a>
    </div>
    <a href="javascript:;" class="css-tooltip-right color-blue"
        ng-click="vm.historyControl.goBack()"
        ng-class="{'back-disabled': !vm.backEnabled}">
        <span class="tooltip">Zoom to previous map position</span>
    </a>
    <svg class="controls__icon" ng-class="{'back-disabled': !vm.backEnabled}" viewBox="0 0 100 100">
        <use xlink:href="#icon-back"></use>
    </svg>
    <a id="test" href="javascript:;" class="css-tooltip-right color-blue">
        <span class="tooltip">Zoom to current location via GPS</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100" ng-class="{'tool-icon--active': vm.gpsIsActive}">
        <use xlink:href="#icon-locate"></use>
    </svg>
    <a href="javascript:;" class="css-tooltip-right color-blue" ng-click="vm.changeTiles()">
        <span class="tooltip">Change background</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100">
        <use ng-attr-xlink:href="{{vm.bgId}}" xlink:href=""></use>
    </svg>
</nav>
