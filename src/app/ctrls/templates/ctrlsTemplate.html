        <use xlink:href="#icon-zoom-home"></use>

        <use xlink:href="#icon-back"></use>
    </svg>
    <a href="javascript:;" class="css-tooltip-right color-blue" ng-click="vm.locate()">
        <span>Zoom to current location via GPS</span>
    </a>
    <svg class="controls__icon" viewBox="0 0 100 100">
        <use xlink:href="#icon-locate"></use>
