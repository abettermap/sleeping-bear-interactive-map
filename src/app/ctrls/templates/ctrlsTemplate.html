<div class="ctrls-container">
    <div class="never-show" ng-include src="'../wp-content/plugins/wp-fosb-map/src/assets/img/svg/project/defs/gooey.svg'"></div>
    <div class="never-show" ng-include src="'../wp-content/plugins/wp-fosb-map/src/assets/img/svg/project/defs/fosb-svg-defs.svg'"></div>
    <nav class="ctrls-menu">
        <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open"/>
        <label class="menu-open-button" for="menu-open">
            <span class="hamburger hamburger-1"></span>
            <span class="hamburger hamburger-2"></span>
            <span class="hamburger hamburger-3"></span>
        </label>

        <a href="#" ng-repeat="ctrl in vm.ctrls" class="{{ctrl.className +  ' ctrls-menu-item'}}" ng-click="vm.executeFunctionByName(ctrl.fn,vm)">
            <svg viewbox="0 0 100 100">
                <use xlink:href="{{ctrl.className}}"></use>
            </svg>
        </a>

    </nav>
</div>
