<ul class="pagination" ng-if="1 < pages.length">
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope popup-nav">
        <a href="" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">
            <span>‹</span>
        </a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope popup-nav">
        <a href="" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">
            <span>›</span>
        </a>
    </li>
</ul>
