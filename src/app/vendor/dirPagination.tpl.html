<div>
    <div class="popup__footer__tab footer-tab--right">
        <a class="btn" href="" ng-click="vm.showThumbSort = !vm.showThumbSort">
            <svg class="footer__tab__icon" viewBox="0 0 100 100"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-filter"></use></svg>
            Filter
        </a>
    </div>
    <div class="popup__footer__tab footer-tab--url" ng-hide="!vm.showThumbSort">
        <p>Choose an option below to include all nearby results, or just those to the north or south end of the trail relative to this location:</p>
        <div class="panel--trail__label-cont">
            <input value="both" ng-model="$root.thumbsDirectionModel" id="thumbs-both" type="radio">
            <label for="thumbs-both" ng-click="$root.updateThumbs('both')" class="panel--trail__label">Both</label>
            <input value="north" ng-model="$root.thumbsDirectionModel" id="thumbs-north" type="radio">
            <label for="thumbs-north" ng-click="$root.updateThumbs('north')" class="panel--trail__label">North</label>
            <input value="south" ng-model="$root.thumbsDirectionModel" id="thumbs-south" type="radio">
            <label for="thumbs-south" ng-click="$root.updateThumbs('south')" class="panel--trail__label">South</label>
        </div>
        <a class="close-tab" href="" ng-click="vm.showThumbSort = !vm.showThumbSort">X</a>
    </div>
    <ul class="pagination" ng-if="1 < pages.length">
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="ng-scope pagination-arrow-container">
            <a class="pagination-arrow" href="javascript:;" ng-click="setCurrent(pagination.current - 1)" class="ng-binding">‹</a>
        </li>
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope pagination-arrow-container">
            <a class="pagination-arrow" href="javascript:;" ng-click="setCurrent(pagination.current + 1)" class="ng-binding">›</a>
        </li>
    </ul>
</div>
